<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="/styles/popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <ul>
        <li>⚡️ 一鍵翻譯：Alt + T 快速觸發（右鍵選單也可使用）</li>
        <li>
          🎯
          提升閱讀能力：自由選取單字或段落，隨選即翻，專注閱讀不中斷，根據不懂單字進行翻譯
        </li>
        <li>✨ 無縫整合：翻譯結果直接嵌入原網頁，保持閱讀流暢性</li>
        <li>🔊 語音朗讀：使用瀏覽器原生語音引擎，發音自然清晰</li>
        <li>🍃 輕量設計：簡潔小巧的翻譯視窗，不佔用寶貴的閱讀空間</li>
        <li>🌐 智能語系偵測：根據常用語言設定優先級（尚未推出）</li>
      </ul>
      <div class="flex-group">
        <div class="input-group">
          <label class="input-label">trabslation text size</label>
          <input
            type="number"
            id="translation-text-size-input"
            class="styled-input"
            placeholder="enter nunber(px)"
            min="1"
            max="100"
          />
          <button
            id="translation-text-size-input-btn"
            class="btn btn-secondary"
          >
            set
          </button>
        </div>

        <div class="input-group">
          <label class="input-label">source text size</label>
          <input
            type="number"
            id="translate-source-size-input"
            class="styled-input"
            placeholder="enter number(px)"
            min="1"
            max="100"
          />
          <button
            id="translate-source-size-input-btn"
            class="btn btn-secondary"
          >
            set
          </button>
        </div>
      </div>
      <div class="switch-container">
        <label class="switch">
          <input type="checkbox" id="buttonsPositionToggle" />
          <span class="slider round"></span>
        </label>
        <span id="positionLabel">buttons position</span>
      </div>
    </div>
    <script src="./popup.js"></script>
    <script src="../scripts/content.js"></script>
  </body>
</html>
