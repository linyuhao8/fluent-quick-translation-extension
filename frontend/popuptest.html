<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="styles/popup.css" />
  </head>
  <body>
    <div class="popup-container">
      <ul>
        <li>快速熱鍵觸發：只要 Alt + T</li>
        <li>局部翻譯：可以只選取你想知道的單字／片語，不用整段丟翻譯器</li>
        <li>即時插入：翻譯結果直接出現在原網頁下方，不會跳轉、不打斷閱讀</li>
        <li>朗讀支援：朗讀目前使用瀏覽器內建功能</li>
        <li>語言智慧判斷：多語偵測，會依你設定的語言優先順序判斷</li>
        <li>
          極簡 UI：不像沉浸翻譯那樣佔整頁，也不會像 Google Translate
          彈出一大塊浮窗
        </li>
      </ul>
      <div class="flex-group">
        <div class="input-group">
          <label class="input-label">trabslation text size</label>
          <input
            type="number"
            id="translation-text-size-input"
            class="styled-input"
            placeholder="16(px)"
            min="1"
            max="100"
          />
          <button id="translation-text-size-input-btn" class="btn">set</button>
        </div>

        <div class="input-group">
          <label class="input-label">source text size</label>
          <input
            type="number"
            id="translate-souerce-size-input"
            class="styled-input"
            placeholder="16(px)"
            min="1"
            max="100"
          />
          <button
            id="translate-souerce-size-input-btn"
            class="btn btn-secondary"
          >
            set
          </button>
        </div>
      </div>
      <div class="switch-container" id="buttonsPositionToggle">
        <label class="switch">
          <input type="checkbox" />
          <span class="slider round"></span>
        </label>
        <span id="positionLabel">按鈕組在上</span>
      </div>
    </div>

    <script src="./popup/popup.js"></script>
    <script src="../scripts/content.js"></script>
  </body>
</html>
